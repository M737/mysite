{% extends 'base.html' %}

{% block title %}
    我的博客
{% endblock %}


{% block content %}
    <h3>创建个人资料</h3>
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <ul>
                <li>
                    {{ self_info_form.nickname.label }}:{{ self_info_form.nickname }}
                </li>
                <li> {{ self_info_form.resume.label }}:{{ self_info_form.resume}}</li>
            </ul>
            <input type="file" name="photo">
            <input class="btn btn-primary" type="submit" value="确认">
        </form>
{% endblock %}
