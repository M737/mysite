{% extends 'base.html' %}

{% block title %}
    图片上传
{% endblock %}

{% block content %}

    <div class="img-uploader" align="center" style="margin-top: 20em">
        <form action="{% url 'upload_img' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="img">
            <input type="submit" value="上传">
        </form>
    </div>
    <div class="message" align="center">
        {% if message %}
            {{ message }}
        {% endif %}
        <a href="{% url 'show_img' %}">查看</a>
    </div>
{% endblock %}
